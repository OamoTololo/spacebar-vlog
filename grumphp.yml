grumphp:
    tasks:
        phplint: ~
        phpstan:
            level: max
            memory_limit: "512M"
        phpmd:
            ruleset: ['cleancode', 'codesize', 'controversial', 'design', 'naming', 'unusedcode']
            triggered_by: ['php']
        git_commit_message:
            matchers:
                - '/^JIRA-\d+: .+/' # Example commit format
            case_insensitive: true
            multiline: false
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "print_r("
                - "dump("
                - "exit;"
            triggered_by: [php]
        jsonlint: ~
        yamllint:
            parse_custom_tags: true
        xmllint: ~
