parameters:
    bin_dir: ".vendor/bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: true
    ignore_unstaged_changes: true
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 900
    tasks:
        jsonlint: ~
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "print_r("
                - "dump("
                - "exit;"
            triggered_by: [php]
        phpcsfixer2:
            allow_risky: false
            using_cache: true
            verbose: true
            config: .php_cs
        phplint: ~
        xmllint: ~
        yamllint:
            parse_custom_tags: true
    extensions: []
    testsuites:
        build:
            tasks: [phpcsfixer2]
